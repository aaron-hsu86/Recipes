<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    textarea {
        resize: none;
    }
    .name-box{
        width: 100%;
    }
    .error-msg {
        background-color: pink;
        border-style: solid;
        color: brown;
    }
</style>

<body class="bg-dark text-light">

    <div class="d-flex justify-content-between p-3">
        <div class="d-flex flex-column">
            <h1>Add a New Recipe!</h1>
            <p class="text-danger">Description must not be blank</p>
        </div>
        <div class="d-flex align-items-end gap-3 p-3">
            <a href="/dashboard">back to recipes</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    {# form submit route #}
    <form action="/recipe/new/submit" method="post">
        <div class="d-flex-inline justify-content-center align-items-center">
            <div class="d-flex justify-content-center">
                <div class="col-3">
                    <div class="d-flex justify-content-between gap-3 mb-3">
                        <label for="name">Name </label>
                        <input type="text" name="name" class="name-box">
                    </div>
                    <div class="d-flex justify-content-between gap-3 mb-3">
                        <label for="description">Description </label>
                        <textarea name="description" cols="75" rows="5"></textarea>
                    </div>
                    <div class="d-flex justify-content-between gap-3 mb-3">
                        <label for="instruction">Instructions </label>
                        <textarea name="instruction" cols="75" rows="5"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-between flex-column col-2">
                    <div class="d-flex flex-column align-items-center gap-3 p-4">
                        <div>
                            <label for="updated_at">Date Cooked/Made:</label><br>
                            <input type="date" name="updated_at">
                        </div>
                        <div>
                            <label for="under_30">Under 30 minutes?</label><br>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="under_30" value="1" checked>
                                <label for="under_30" class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="under_30" value="0">
                                <label for="under_30" class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <input type="submit" name="Submit" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </div>
    </form>
    {% with messages = get_flashed_messages(category_filter=['recipe']) %}
    {% if messages %}
    <div class="error-msg container p-3">
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
